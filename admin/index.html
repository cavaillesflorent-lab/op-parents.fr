    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script>
        // VÃ©rifier l'authentification
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return null;
            }
            document.querySelector('.user-email').textContent = session.user.email;
            return session;
        }

        // Charger les statistiques
        async function loadStats() {
            // Webinaires
            const { data: webinaires } = await supabaseClient.from('webinaires').select('*');
            document.getElementById('webinaires-count').textContent = webinaires?.length || 0;
            
            const aVenir = webinaires?.filter(w => w.statut === 'a_venir').length || 0;
            document.getElementById('webinaires-avenir').textContent = aVenir;

            // Formations
            const { data: formations } = await supabaseClient.from('formations').select('*');
            document.getElementById('formations-count').textContent = formations?.length || 0;
            
            const published = formations?.filter(f => f.published).length || 0;
            document.getElementById('formations-published').textContent = published;

            // Derniers webinaires
            displayRecentWebinaires(webinaires?.slice(0, 5) || []);
        }

        // Afficher les derniers webinaires
        function displayRecentWebinaires(webinaires) {
            const container = document.getElementById('recent-webinaires');
            
            if (webinaires.length === 0) {
                container.innerHTML = '<p class="empty">Aucun webinaire</p>';
                return;
            }

            container.innerHTML = webinaires.map(w => `
                <div class="recent-item">
                    <div class="recent-info">
                        <span class="recent-title">${w.titre}</span>
                        <span class="recent-date">${w.date_heure ? new Date(w.date_heure).toLocaleDateString('fr-FR') : 'Date non dÃ©finie'}</span>
                    </div>
                    <span class="status-badge status-${w.statut}">${w.statut.replace('_', ' ')}</span>
                </div>
            `).join('');
        }

        // DÃ©connexion
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        });

        // Init
        checkAuth().then(session => {
            if (session) loadStats();
        });
    </script>
