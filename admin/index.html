                <button class="nav-item logout-btn" id="logout-btn">
                    <span class="nav-icon">ğŸšª</span>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">

            <div class="admin-content">

                <div class="stats-cards">

                        <div class="stat-icon">ğŸ¥</div>

                            <span class="stat-label">Webinaires</span>
                        </div>
                        <span class="stat-badge" id="webinaires-avenir">- Ã  venir</span>

                    <div class="stat-card">
                        <div class="stat-icon">ğŸ“š</div>
                        <div class="stat-info">
                            <span class="stat-number" id="formations-count">-</span>
                            <span class="stat-label">Formations</span>
                        </div>
                        <span class="stat-badge" id="formations-published">- publiÃ©es</span>

                <!-- Quick Actions -->
                <div class="quick-actions">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script>
        // Initialiser Supabase
        const client = initSupabase();

        // Ã‰couter les changements d'authentification
        client.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event, session);
            if (!session) {
                window.location.href = 'login.html';
            } else {
                document.querySelector('.user-email').textContent = session.user.email;
                loadStats();
            }
        });

        // Charger les statistiques
        async function loadStats() {
            // Webinaires
            const { data: webinaires } = await supabaseClient.from('webinaires').select('*');
            document.getElementById('webinaires-count').textContent = webinaires?.length || 0;
            
            const aVenir = webinaires?.filter(w => w.statut === 'a_venir').length || 0;
            document.getElementById('webinaires-avenir').textContent = aVenir + ' Ã  venir';

            // Formations
            const { data: formations } = await supabaseClient.from('formations').select('*');
            document.getElementById('formations-count').textContent = formations?.length || 0;
            
            const published = formations?.filter(f => f.published).length || 0;
            document.getElementById('formations-published').textContent = published + ' publiÃ©es';

            // Derniers webinaires
            displayRecentWebinaires(webinaires?.slice(0, 5) || []);
        }

        // Afficher les derniers webinaires
        function displayRecentWebinaires(webinaires) {
            const container = document.getElementById('recent-webinaires');
            
            if (webinaires.length === 0) {
                container.innerHTML = '<p class="empty">Aucun webinaire</p>';
                return;
            }

            container.innerHTML = webinaires.map(w => `
                <div class="recent-item">
                    <div class="recent-info">
                        <span class="recent-title">${w.titre}</span>
                        <span class="recent-date">${w.date_heure ? new Date(w.date_heure).toLocaleDateString('fr-FR') : 'Date non dÃ©finie'}</span>
                    </div>
                    <span class="status-badge status-${w.statut}">${w.statut.replace('_', ' ')}</span>
                </div>
            `).join('');
        }

        // DÃ©connexion
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
