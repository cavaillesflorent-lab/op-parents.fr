<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - OP! Parents</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../assets/images/logo.png" alt="OP!" class="login-logo">
                <h1>Administration</h1>
                <p>Connectez-vous pour gérer votre contenu</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="admin@op-parents.fr">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Se connecter</span>
                    <span class="btn-loader" style="display: none;">Connexion...</span>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html">← Retour au site</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script>
        // Initialiser Supabase
        const client = initSupabase();
        
        // Vérifier si déjà connecté
        client.auth.onAuthStateChange((event, session) => {
            if (session) {
                window.location.href = 'index.html';
            }
        });

        // Gestion du formulaire de connexion
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            
            // UI loading
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            errorDiv.style.display = 'none';
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // La redirection sera gérée par onAuthStateChange
            } catch (error) {
                console.error('Erreur connexion:', error);
                errorDiv.textContent = error.message || 'Email ou mot de passe incorrect';
                errorDiv.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
