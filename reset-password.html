<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser mon mot de passe - OP!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #DFF2B6 0%, #F2D680 100%);
        }
        .reset-card {
            background: #fff;
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(45, 64, 59, 0.15);
        }
        .reset-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .reset-logo img {
            height: 50px;
        }
        .reset-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #2D403B;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .reset-subtitle {
            text-align: center;
            color: #6C7A75;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }
        .reset-input-group {
            margin-bottom: 1rem;
        }
        .reset-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #2D403B;
            margin-bottom: 0.4rem;
        }
        .reset-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e9eceb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            font-family: inherit;
            box-sizing: border-box;
        }
        .reset-input:focus {
            outline: none;
            border-color: #2D403B;
        }
        .reset-submit {
            width: 100%;
            padding: 1rem;
            background: #2D403B;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: inherit;
            margin-top: 0.5rem;
        }
        .reset-submit:hover {
            background: #3D5550;
        }
        .reset-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .reset-error {
            background: #fdeaea;
            color: #BF604B;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        .reset-success {
            background: #DFF2B6;
            color: #2D403B;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            text-align: center;
        }
        .reset-success a {
            color: #2D403B;
            font-weight: 600;
        }
        .reset-back {
            text-align: center;
            margin-top: 1.5rem;
        }
        .reset-back a {
            color: #6C7A75;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .reset-back a:hover {
            color: #2D403B;
        }
        .password-strength {
            font-size: 0.8rem;
            margin-top: 0.35rem;
            color: #6C7A75;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-logo">
                <span style="font-size: 3rem;">üîê</span>
            </div>
            
            <h1 class="reset-title">Nouveau mot de passe</h1>
            <p class="reset-subtitle">Choisis un nouveau mot de passe s√©curis√©</p>
            
            <div class="reset-error" id="reset-error"></div>
            
            <form id="reset-form" onsubmit="handleResetPassword(event)">
                <div class="reset-input-group">
                    <label class="reset-label">Nouveau mot de passe</label>
                    <input type="password" class="reset-input" id="new-password" required minlength="6" placeholder="Minimum 6 caract√®res">
                    <p class="password-strength">Minimum 6 caract√®res</p>
                </div>
                <div class="reset-input-group">
                    <label class="reset-label">Confirmer le mot de passe</label>
                    <input type="password" class="reset-input" id="confirm-password" required minlength="6" placeholder="R√©p√®te ton mot de passe">
                </div>
                <button type="submit" class="reset-submit" id="reset-btn">Mettre √† jour</button>
            </form>
            
            <div class="reset-back">
                <a href="quiz.html">‚Üê Retour aux quiz</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script>
        // Initialiser Supabase via config.js
        var resetClient = initSupabase();
        console.log('Reset client created:', resetClient);
        
        // √âcouter les changements d'authentification
        resetClient.auth.onAuthStateChange(function(event, session) {
            console.log('Auth event:', event, session);
        });
        
        // V√©rifier la session au chargement
        (async function() {
            await new Promise(function(resolve) { setTimeout(resolve, 500); });
            
            var result = await resetClient.auth.getSession();
            console.log('Current session:', result.data.session);
            
            if (!result.data.session && !window.location.hash.includes('access_token') && !window.location.hash.includes('token_hash')) {
                showError("Lien invalide ou expir√©. Demande un nouveau lien de r√©initialisation.");
                document.getElementById('reset-form').style.display = 'none';
            }
        })();
        
        function showError(message) {
            var errorDiv = document.getElementById('reset-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('reset-error').style.display = 'none';
        }
        
        async function handleResetPassword(e) {
            e.preventDefault();
            hideError();
            
            console.log('handleResetPassword called, resetClient:', resetClient);
            
            var btn = document.getElementById('reset-btn');
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showError("Les mots de passe ne correspondent pas.");
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Mise √† jour...';
            
            try {
                var sessionResult = await resetClient.auth.getSession();
                console.log('Session before update:', sessionResult.data.session);
                
                if (!sessionResult.data.session) {
                    throw new Error("Session expir√©e. Demande un nouveau lien de r√©initialisation.");
                }
                
                var updateResult = await resetClient.auth.updateUser({
                    password: newPassword
                });
                
                console.log('Update result:', updateResult);
                
                if (updateResult.error) throw updateResult.error;
                
                // Succ√®s - rediriger vers la page de confirmation
                window.location.href = 'reset-success.html';
                
            } catch (error) {
                console.error('Reset error:', error);
                showError(error.message || "Une erreur est survenue. R√©essaie ou demande un nouveau lien.");
                btn.disabled = false;
                btn.textContent = 'Mettre √† jour';
            }
        }
    </script>
</body>
</html>
