<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinaires - OP! √âducation financi√®re des parents</title>
    <meta name="description" content="Participez √† nos webinaires gratuits sur la gestion financi√®re familiale. En direct ou en replay.">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER (charg√© dynamiquement) -->
    <div id="header-placeholder"></div>

    <!-- HERO -->
    <section class="page-hero">
        <div class="container">
            <h1>Nos Webinaires</h1>
            <p>Des sessions en direct et en replay pour approfondir vos connaissances financi√®res.</p>
        </div>
    </section>

    <!-- FILTRES + LISTE -->
    <section class="webinaires-list-section">
        <div class="container">
            <!-- Filtres -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Tous</button>
                <button class="filter-btn" data-filter="a_venir">√Ä venir</button>
                <button class="filter-btn" data-filter="replay">Replays</button>
            </div>

            <div class="webinaires-grid" id="webinaires-grid">
                <div class="loading-state">
                    <p>Chargement des webinaires...</p>
                </div>
            </div>
            
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>Aucun webinaire disponible pour le moment.</p>
                <p>Revenez bient√¥t !</p>
            </div>
        </div>
    </section>

    <!-- FOOTER (charg√© dynamiquement) -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/components.js"></script>
    <script>
        let allWebinaires = [];
        let currentFilter = 'all';

        // Attendre que les composants soient charg√©s
        document.addEventListener('componentsLoaded', () => {
            initSupabase();
            loadWebinaires();
            initFilters();
        });

        // Charger les webinaires
        async function loadWebinaires() {
            const { data, error } = await supabaseClient
                .from('webinaires')
                .select('*')
                .order('date_heure', { ascending: true });

            if (error) {
                console.error('Erreur:', error);
                document.getElementById('webinaires-grid').innerHTML = '<p class="error">Erreur de chargement</p>';
                return;
            }

            allWebinaires = data || [];
            displayWebinaires();
        }

        // Afficher les webinaires
        function displayWebinaires() {
            const grid = document.getElementById('webinaires-grid');
            const emptyState = document.getElementById('empty-state');
            
            let filtered = allWebinaires;
            if (currentFilter !== 'all') {
                filtered = allWebinaires.filter(w => w.statut === currentFilter);
            }

            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = filtered.map(webinaire => {
                const date = webinaire.date_heure ? new Date(webinaire.date_heure) : null;
                const dateStr = date ? date.toLocaleDateString('fr-FR', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long',
                    year: 'numeric'
                }) : 'Date √† d√©finir';
                const timeStr = date ? date.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) : '';

                const statusClass = webinaire.statut || 'a_venir';
                const statusLabel = {
                    'a_venir': '√Ä venir',
                    'replay': 'Replay disponible',
                    'termine': 'Termin√©'
                }[statusClass] || statusClass;

                return `
                    <div class="webinaire-card">
                        ${webinaire.image_url ? `<img src="${webinaire.image_url}" alt="${webinaire.titre}" class="webinaire-image">` : ''}
                        <div class="webinaire-content">
                            <span class="webinaire-status status-${statusClass}">${statusLabel}</span>
                            <h3>${webinaire.titre}</h3>
                            <p class="webinaire-date">üìÖ ${dateStr}${timeStr ? ` √† ${timeStr}` : ''}</p>
                            <p class="webinaire-description">${webinaire.description || ''}</p>
                            ${webinaire.lien_meet && webinaire.statut === 'a_venir' ? 
                                `<a href="${webinaire.lien_meet}" target="_blank" class="btn btn-primary">S'inscrire</a>` : 
                                webinaire.statut === 'replay' ? 
                                `<a href="${webinaire.lien_meet || '#'}" target="_blank" class="btn btn-soft">Voir le replay</a>` : ''
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialiser les filtres
        function initFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    displayWebinaires();
                });
            });
        }
    </script>
</body>
</html>
